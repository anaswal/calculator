<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Biasa</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="calculator-screen">
          <div class="input-screen"></div>
          <div class="current-screen"></div>
        </div>
        <div class="button-container">
          <button class="bigger-button ac-button">AC</button>
          <button class="bigger-button clear-button">CLEAR</button>
        </div>
        <div class="button-container">
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="operator">÷</button>
        </div>
        <div class="button-container">
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="operator">x</button>
        </div>
        <div class="button-container">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="operator">-</button>
        </div>
        <div class="button-container">
          <button class="number-button">.</button>
          <button class="number-button">0</button>
          <button class="number-button">=</button>
          <button class="operator">+</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        anaswal
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
